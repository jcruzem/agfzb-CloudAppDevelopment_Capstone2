<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:home' %}">DjangoApp</a>
                </div>
        
                <ul class="nav navbar-nav">
                    <li>
                        <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact</a>
        
                    </li>
        
        
                </ul>
        
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username">
                                <input type="password" class="form-control" placeholder="Password" name="psw">
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:register' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <br>
        <!--Add a registration form here -->
        <div class="container">
          <form action="{% url 'djangoapp:register' %}" method="post">
            {% csrf_token %}
            <div class="container">
              <h1>Register</h1>
              <div class="form-group">
                <label for="username"><b>User Name</b></label>
                <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username"
                  required>
                <label for="firstname"><b>First Name</b></label>
                <input id="firstname" class="form-control" type="text" placeholder="Enter First Name: " name="firstname"
                  required>
                <label for="lastname"><b>Last Name</b></label>
                <input id="lastname" class="form-control" type="text" placeholder="Enter Last Name: " name="lastname"
                  required>
                <label for="psw"><b>Password</b></label>
                <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
                <label for="psw"><b>Password</b></label>
                <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
                <br>
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </div>
            {% if message %}
            <div class="alert alert-warning">
              {{ message }}
            </div>
            {% endif %}
        </div>
        </form>
      
        </div>
      </body>

      </html>
